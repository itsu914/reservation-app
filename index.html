<!DOCTYPE html>
<html>

  <title>TikTok予約アプリ</title>

    input, button { margin: 6px; padding: 8px; }

    li { border: 1px solid #ccc; margin: 5px 0; padding: 5px; }

<body>
  <h2>📅 TikTok予約アプリ</h2>

  <button onclick="cancel()">キャンセル</button>

  <h3>🧾 予約リスト（先着順）</h3>
  <ul id="list"></ul>

  <script src="script.js"></script>

</html>
