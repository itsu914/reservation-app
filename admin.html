<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>管理画面</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    h2 { color: #333; }
    button { margin: 5px; padding: 6px; }
    li { margin: 6px 0; border: 1px solid #ccc; padding: 6px; list-style: none; }
  </style>
</head>
<body>
  <h2>🧑‍💻 管理画面</h2>
  <ul id="adminList"></ul>

  <script>
    // ローカルストレージから予約データを読み込む
    let reservations = JSON.parse(localStorage.getItem('reservations') || '[]');

    function updateAdminList() {
      const list = document.getElementById('adminList');
      list.innerHTML = "";
      reservations.forEach((r, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${r.username}`;
        const delBtn = document.createElement('button');
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          if (confirm(`${r.username} さんを削除しますか？`)) {
            reservations = reservations.filter(x => x.username !== r.username);
            localStorage.setItem('reservations', JSON.stringify(reservations));
            updateAdminList();
          }
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    updateAdminList();
  </script>
</body>
</html>
