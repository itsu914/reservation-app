<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>管理者画面</h1>
  <p>ここから報酬リンクを追加できます</p>
  <input type="text" id="newLink" placeholder="新しいリンクを入力">
  <button id="addBtn">追加</button>
  <ul id="linkList"></ul>

  <script>
    let rewardLinks = [];

    document.getElementById("addBtn").addEventListener("click", () => {
      const link = document.getElementById("newLink").value;
      if (link) {
        rewardLinks.push(link);
        const li = document.createElement("li");
        li.textContent = link;
        document.getElementById("linkList").appendChild(li);
        document.getElementById("newLink").value = "";
      }
    });
  </script>
</body>
</html>
