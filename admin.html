<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>管理画面（パスワード保護）</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    h2 { color: #333; }
    button { margin: 5px; padding: 6px; }
    li { margin: 6px 0; border: 1px solid #ccc; padding: 6px; list-style: none; }
    #list-area { display: none; } /* 最初は非表示 */
  </style>
</head>
<body>
  <h2>🧑‍💻 管理画面（パスワード保護）</h2>

  <div id="login-area">
    <p>パスワードを入力してください</p>
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
  </div>

  <div id="list-area">
    <h3>予約リスト</h3>
    <ul id="adminList"></ul>
  </div>

  <script>
    const ADMIN_PASSWORD = "asaisu0914"; // ← 好きなパスワードに変更OK！

    let reservations = JSON.parse(localStorage.getItem('reservations') || '[]');

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('list-area').style.display = 'block';
        updateAdminList();
      } else {
        alert("パスワードが違います❌");
        location.reload();
      }
    }

    function updateAdminList() {
      const list = document.getElementById('adminList');
      list.innerHTML = "";
      reservations.forEach((r, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${r.username}`;
        const delBtn = document.createElement('button');
        delBtn.textContent = "削除";
        delBtn.onclick = () => {
          if (confirm(`${r.username} さんを削除しますか？`)) {
            reservations = reservations.filter(x => x.username !== r.username);
            localStorage.setItem('reservations', JSON.stringify(reservations));
            updateAdminList();
          }
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
